<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
</h:head>
<body>

	<h:form id="formulariodeCadastroPessoa">

		<div class="alert alert-dark text-center" role="alert">
			<h2>Cadastro de Animal</h2>
			<a class="dropdown-item" href="inicio.xhtml">Inicio</a>
		</div>

		<h:panelGrid cellpadding="10">

			<h:panelGrid columns="2">
			Identificação :<p:inputText id="AnimalId"
					value="#{animalMB.animal.identificacao}" required="true"
					requiredMessage="Preencha a Identificacão" />
				<p:message for="AnimalId" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Categoria :<p:inputText id="AnimalCategoria"
					value="#{animalMB.animal.categoria}" required="true"
					requiredMessage="Preencha a Categoria" />
				<p:message for="AnimalCategoria" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Especie :<p:inputText id="AnimalEspecie"
					value="#{animalMB.animal.especie}" required="true"
					requiredMessage="Preencha a Especie" />
				<p:message for="AnimalEspecie" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Pelagem :<p:inputText id="AnimalPelo"
					value="#{animalMB.animal.pelagem}" required="true"
					requiredMessage="Preencha a Especie" />
				<p:message for="AnimalPelo" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Raça :<p:inputText id="AnimalRaca"
					value="#{animalMB.animal.raca}" required="true"
					requiredMessage="Preencha a Especie" />
				<p:message for="AnimalRaca" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Sexo :<p:inputText id="AnimalSexo"
					value="#{animalMB.animal.sexo}" required="true"
					requiredMessage="Preencha a Sexo" />
				<p:message for="AnimalSexo" />
			</h:panelGrid>
			
			<h:panelGrid columns="2">
			Nascimento :<p:inputText id="AnimalDate"
					value="#{animalMB.animal.dataNascimento}" required="true"
					requiredMessage="Preencha a Sexo" />
				<p:message for="AnimalDate" />
			</h:panelGrid>


			<p:commandButton update="@form,formularioTabelaAnimal" value="Cadastrar"
				actionListener="#{animalMB.salvar()}" />
		</h:panelGrid>
	</h:form>
	
	<h:form id="formularioTabelaAnimal">
		<p:dataTable var="ani" value="#{animalMB.animais}">
			<p:column headerText="Id">
				<h:outputText value="#{ani.id}" />
			</p:column>
			<p:column headerText="Identificação">
				<h:outputText value="#{ani.identificacao}" />
			</p:column>
			<p:column headerText="Categoria">
				<h:outputText value="#{ani.categoria}" />
			</p:column>
			<p:column headerText="Especie">
				<h:outputText value="#{ani.especie}" />
			</p:column>
			<p:column headerText="Raça">
				<h:outputText value="#{ani.raca}" />
			</p:column>
				<p:column headerText="Sexo">
				<h:outputText value="#{ani.sexo}" />
			</p:column>

			<p:column headerText="Opções">
				<p:commandButton value="Alterar" update="formulariodeCadastroPessoa">
					<f:setPropertyActionListener value="#{ani}"
						target="#{animalMB.animal}" />
				</p:commandButton>

				<p:commandButton value="Excluir"
					actionListener="#{animalMB.excluir(ani.id)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja excluir o cliente?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</body>
</html>
