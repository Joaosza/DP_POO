<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
</h:head>
<body>

	<h:form id="formulariodeCadastroFazenda">

		<div class="alert alert-dark text-center" role="alert">
			<h2>Cadastro de Fazenda</h2>
		</div>

		<div id="col1" class="col">
			<h:panelGrid cellpadding="10">
				<h:panelGrid columns="2">
			Senha :<p:inputText id="FunNome" value="#{funcionarioMB.fun.senha}"
						required="true" requiredMessage="Preencha o Nome" />
					<p:message for="FunNome" />
				</h:panelGrid>

				<h:panelGrid columns="2">
			Login :<p:inputText id="FunLog" value="#{funcionarioMB.fun.login}"
						required="true" requiredMessage="Preencha o Login" />
					<p:message for="FunLog" />
				</h:panelGrid>
			</h:panelGrid>
		</div>

	</h:form>

</body>
</html>
