<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
		crossorigin="anonymous" />
</h:head>
<body>

	<h:form id="formulariodeCadastroFazenda">

		<div class="alert alert-dark text-center" role="alert">
			<h2>Cadastro de Medicamento</h2>
			<a class="dropdown-item" href="inicio.xhtml">Inicio</a>
		</div>

		<h:panelGrid cellpadding="10">

			<h:panelGrid columns="2">
			Fabricante :<p:inputText id="FabricanteFab"
					value="#{medicamentoMB.medicamento.fabricante}" required="true"
					requiredMessage="Preencha o Nome" />
				<p:message for="FabricanteFab" />
			</h:panelGrid>

			<h:panelGrid columns="2">
			Quantidade em estoque :<p:inputText id="Fabricanteqtde"
					value="#{medicamentoMB.medicamento.quantideEstoque}"
					required="true" requiredMessage="Preencha o Nome" />
				<p:message for="Fabricanteqtde" />
			</h:panelGrid>

			<h:panelGrid columns="2">
			Observação :<p:inputText id="FabricanteOBS"
					value="#{medicamentoMB.medicamento.principioAtivo}" required="true"
					requiredMessage="Preencha o Nome" />
				<p:message for="FabricanteOBS" />
			</h:panelGrid>

			<p:commandButton update="@form,formularioTabelaMedicamento" value="Salvar"
				actionListener="#{medicamentoMB.salvar()}" />
		</h:panelGrid>
	</h:form>
	<h:form id="formularioTabelaMedicamento">
		<p:dataTable var="med" value="#{medicamentoMB.medicamentos}">
			<p:column headerText="Id">
				<h:outputText value="#{med.id}" />
			</p:column>
			<p:column headerText="Cidade">
				<h:outputText value="#{med.fabricante}" />
			</p:column>
			<p:column headerText="Estado">
				<h:outputText value="#{med.quantideEstoque}" />
			</p:column>
			<p:column headerText="Complemento">
				<h:outputText value="#{med.principioAtivo}" />
			</p:column>
			<p:column headerText="Opções">
				<p:commandButton value="Alterar" update="formulariodeCadastroFazenda">
					<f:setPropertyActionListener value="#{med}"
						target="#{medicamentoMB.medicamento}" />
				</p:commandButton>

				<p:commandButton value="Excluir"
					actionListener="#{medicamentoMB.excluir(med.id)}" update="@form">
					<p:confirm header="Confirmação" message="Deseja excluir o cliente?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</p:column>
		</p:dataTable>

		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Sim" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="Não" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-check" />
		</p:confirmDialog>
	</h:form>

</body>
</html>
